<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"> <!--Meta para los asentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!--Esacal inicial para el-->
    <!-- Iconos  CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!--Estilos-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- Principal CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Titulo de la pagina-->
    <title>Registro</title>
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <!--Titulo-->
                    <h2 class="title">Registro</h2>
                    <!--Metodos y accion-->
                    <form method="POST" action="/register">
                        <!--Columnas-->
                        <div class="row row-space">
                            <div class="col-2">
                                <!--Formulario de entrada de datos de nombre y apellidos-->
                                <div class="input-group">
                                    <label class="label">Nombre</label>
                                    <input class="input--style-4" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Apellidos</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <!--Utilizacion del grid y entrada de datos-->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fecha de nacimiento</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Genero</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Hombre
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Mujer
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="username" id="username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contraseña</label>
                                    <input class="input--style-4" type="password" name="password">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Cedula (Por favor adjunte su cedula profesional) </label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <span>
                                    <input type="file">
                                </span>
                            </div>
                        </div>
                        <!--Redireccion a la pagina de inicio de sesion si se requiere-->
                        <div class="d-flex justify-content-around align-items-center">
                            <span>¿Ya tienes una cuenta?<a href="../login/login.conponent.html">Inicia sesión</a></span>
                        </div>
                        <!--Boton de envio de datos al servidor-->
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es"> <!--Lenguaje de la pagina-->
<head>
    <meta charset="UTF-8"><!--Aceptar acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Boostrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>

<body>
        <section class="vh-100">
            <!--Contenedor-->
            <div class="container py-5 h-100">
                <!--Boton de regresar y redirigiendo a la pagina index-->
                <a class="btn btn-outline-primary btn-sm" href="index.html" role="button"><i class="bi bi-arrow-left"></i> Regresar a página principal</a>
                <!--Uso de grid, alineacion de texto e items-->
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <!--Columnas y su tamaño respectivo-->
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <!--Logo inicial de la pagina al lado derecho-->
                        <img src="../../../assets/image/login/logo.jpeg" alt="Medical Quest" class="img-fluid">
                    </div>
                    <!--Uso de grid y se crea el formulario donde ira la entrada de datos como el
                    email y contraseña-->
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <!--Se especifica la accion y el metodo a utilizar, en este caso sera el metodo post
                        (Investigar metodo post)-->
                        <form action="/authenticate" method="post">
                            <!-- Email input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label" for="form1Example13">Correo electronico</label>
                                <input type="email" id="form1Example13" class="form-control form-control-lg" required />
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example23">Contraseña</label>
                                <input type="password" id="form1Example23" class="form-control form-control-lg" required />

                            </div>

                            <div class="d-flex mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                        checked />
                                    <label class="form-check-label" for="form1Example3"> Recuerdame </label>
                                </div>
                            </div>

                            <!-- Submit button 
                                Boton de envio de datos del formulario para comprobar el usuario y la contraseña hacia
                                el servidor
                            -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #00aae4;">Entrar</button>
                            </div>
                            <hr>
                            <!--Mensaje de si no tiene cuanta se redirige a la pagina de registro para crearla-->
                            <div class="d-flex justify-content-around align-items-center">
                                <span>¿No tienes una cuenta?<a href="register/singup.html"> Registrate aquí</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>

</html>
